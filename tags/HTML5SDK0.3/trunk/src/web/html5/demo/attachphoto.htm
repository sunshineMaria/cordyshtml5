<!DOCTYPE html>
<html>
<head>
	<title>Photo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/cordys/html5/jquery/jquery.mobile-1.1.0.min.css" />
	<script src="/cordys/html5/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="/cordys/html5/jquery/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>

	<script src="/cordys/html5/cordys.html5sdk-0.3.js" type="text/javascript"></script>
	<script src="/cordys/html5/plugins/cordys.mobile.js" type="text/javascript"></script>
</head>

<body>
	<div data-role="page" id="photoPage">
		<div data-role="header" data-theme="b">
			<h1>Attach a photo</h1>
		</div>
		<div data-role="content" data-theme="d">
			<label for="fldDescription">
				Damage Description
			</label>
			<input id="fldDescription" placeholder="" readonly="true" value="" type="text" />
			<button id="btnTakePhoto" type="submit" data-theme="b">Click Here</button>
			<img id="imgPhoto" class="photo" style="width: 100%;" />
		</div>
		<script>
			var taskId = getURLParameter(window.location, "taskId");
			var taskDetailModel, identifiersModel;
			$("#photoPage").on("pageinit", function() {
				$("#btnTakePhoto").bind("click", takePhoto);
				taskDetailModel = $.cordys.workflow.getTaskDetails(taskId, {
					success: function(tasks) {
						identifiersModel = $.cordys.process.getBusinessIdentifiers(tasks[0], {
							success: function(identifiers) {
								$("#fldDescription").val(identifiers[0].Value);
							}
						});
					}
				});
			})

			function takePhoto() {
				try {
					$.cordys.mobile.camera.getPicture(attachPhoto, function(parameters) {
						alert("Failed to take photo: " + parameters.message);
					}, {
						quality: 25, 
						destinationType: $.cordys.mobile.camera.DestinationType.FILE_URI
					});
				} catch (e) {
					alert("error catched: " + e);
				}
			}

			function attachPhoto(parameters) {
				var imageURI = parameters.imageData;
				$("#imgPhoto")[0].src = imageURI;
				var taskObject = taskDetailModel.Task()[0];
				if (imageURI && taskObject) {
					var fileName =  imageURI.substr(imageURI.lastIndexOf('/')+1);

					$.cordys.process.addAttachment(taskObject, "Photo",  fileName+".jpg", "Photo " + fileName, imageURI, {
						success: function() {
							$.cordys.workflow.completeTask(taskObject);
							$.cordys.mobile.notification.alert("Photo attached!", function() {
								window.close();
							}, "Report Damage", "OK");
						}
					});

				}
			}

		</script>
	</div>
</body>
</html>
