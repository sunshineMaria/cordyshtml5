<!DOCTYPE html> 
<html> 
	<head> 
	<title>KO without observables</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"/> 
	<link rel="stylesheet" href="/cordys/html5/jquery/jquery.mobile-1.2.0.min.css" />
	<script src="/cordys/html5/jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script src="/cordys/html5/jquery/jquery.mobile-1.2.0.min.js" type="text/javascript"></script>
	<script src="/cordys/html5/knockout/knockout-2.1.0.js" type="text/javascript"></script>
	<script src="/cordys/html5/cordys.html5sdk-0.5.js" type="text/javascript"></script>

	<script type="text/javascript">
	$(function() {
		// Create a new model
		perfModel = new $.cordys.model({
			objectName: "entry", // Name of the Business Object
			context: $("#perfList")[0], // Where the data has to be bound
			isReadOnly: true,
			read: {
				// Settings for the read method
				type: "GET",
				url: "/cordys/html5/test/perf/data/weblog600.xml",
				dataType: "json",
				success: function () {
					//alert(perfModel.entry()[0].statusCode);
				}
			}
		});

		// Call the read method. This would fire the method with the namespace and parameters as specified in the read settings above.
		perfModel.read();
		
		
	});
	</script>
</head> 
<body> 
	<div data-role="page" id="mainPage">
		<div data-role="header" data-theme="b">
			<h1>KO without observables</h1>
		</div>

		<div data-role="content" data-theme="b">
			<ul id="perfList" data-role="listview" data-theme="c" data-inset="true" data-bind="foreach:entry">
				<li>
					<h3 class="ui-li-heading"><span data-bind="text:host"></span>&nbsp;</h3>
					<h3 class="ui-li-heading"><span data-bind="text:statusCode"></span>&nbsp;</h3>
					<p class="ui-li-heading"><span data-bind="text:reqType"></span>:<span data-bind="text:resource"></span></p>
					<p class="ui-li-desc" data-bind="text:protocol"></p>
					<span data-bind="text:byteCount"></span></p>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
