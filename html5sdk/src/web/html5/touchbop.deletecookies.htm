<html>
	<head>
		<script>
			function getURLParameter(url, name) {
				return (url.search.search( new RegExp("[\?\&]"+name+"=([^\&]*)") ) >= 0) ? RegExp.$1 : "";
			}
			var cookiePath = getURLParameter(window.location, "cookiepath") || "/cordys";
			var cookies = document.cookie.split(';');
			for (var i = 0; i < cookies.length; ++i) {
				document.cookie = cookies[i].split("=")[0] + '=;expires=Thu, 01-Jan-1970 00:00:01 GMT; path=' + cookiePath;
			}
		</script> 
	</head>
	<body>
	</body>
</html>
